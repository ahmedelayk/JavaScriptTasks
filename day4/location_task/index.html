<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cookies</title>
  <!-- <script defer src="./main.js"></script> -->
</head>
<body>
  <form action="./info.html">
    <label for="usernm">Enter your name: </label>
    <input type="text" id="usernm" name="userName"><br><br>
    <label for="usrage">Enter your age: </label>
    <input type="number" id="usrage" name="userAge"><br><br>
    <label>Select your gender: </label><br>
    <div class="gender-photos">
      <input type="radio" name="gender" value="male">
      <img src="./imgs/male.jpg" alt="Male">
      <input type="radio" name="gender" value="female">
      <img src="./imgs/female.jpg" alt="Female">
    </div>
    <label for="fav-color">Select your favourite color: </label>
    <select name="favColor" id="fav-color">
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
    </select>
    <br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
