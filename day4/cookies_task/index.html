<!DOCTYPE html>
<html lang="en">
<head>
  <title>cookies</title>
  <script defer src="./lib.js"></script>
  <script defer src="./main.js"></script>
</head>
<body>
  <form>
    <label for="usernm">Enter your name: </label>
    <input type="text" id="usernm" name="userName" required><br><br>
    <label for="usrage">Enter your age: </label>
    <input type="number" id="usrage" name="userAge" required><br><br>
    <label>Select your gender: </label><br>
    <div class="gender-photos">
      <input type="radio" name="gender" value="male" checked>
      <img src="./imgs/male.jpg" alt="Male">
      <input type="radio" name="gender" value="female">
      <img src="./imgs/female.jpg" alt="Female">
    </div>
    <label for="fav-color">Select your favourite color: </label>
    <select name="favColor" id="fav-color">
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
    </select>
    <br>
    <input type="button" value="Register" onclick="register()">
  </form>
</body>
</html>
